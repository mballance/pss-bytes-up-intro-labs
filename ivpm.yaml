
package:
  name: pss-bytes-up-intro

  dep-sets:
  - name: default-dev
    deps:
    - name: pytest
      src: pypi
    - name: pytest-fv
      url: https://github.com/fvutils/pytest-fv.git
    - name: fwvip-wb
      url: https://github.com/featherweight-vip/fwvip-wb.git
    - name: fwperiph-dma
      url: https://github.com/featherweight-ip/fwperiph-dma.git
